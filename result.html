{% load staticfiles %}
<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">


<style>

a { text-decoration: none;
 
text-align:left;
   

 line-height:100px;

color: white;
  
    text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
}
 
   
 .font-size-40 { font-size: 40px; 
 font-family: cursive;}
 

   .times {font-family: times;}
  .courier {font-family: courier;}
  .arial {font-family: arial;}
</style>

<link href='{% static "css/style2.css" %}' rel="stylesheet" >

<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<title>Mathcoding Search
</title>

</head>


<body>

<a class="font-size-40" href="/" >  &nbsp;&nbsp;Medical Search Engine</a>
<form method="POST"
      action=""
      enctype="multipart/form-data">

    
    <div class="search-box">
   
     <input class="search-txt" type="text" name="input_Symptom" placeholder="Type to Symptom">

            {% csrf_token %}
     
   <button type="submit" class="search-btn">
   
     <i class="fas fa-search" ></i>
  
      </button>
     
   </div>

</form>



<br><br><br><br>

<hr>
{% if test %}
    <!--{{test.POST}}-->
  
  <br>
    
<h2 class="times">&nbsp;&nbsp;' {{test.POST.input_Symptom}} '의 검색결과는 다음과 같습니다.</h2>

<hr>
<ol>   
 {% for i in result %}
    
	<li class="arial">{{i.synonym}}</li>
     
   <br>
  
 {% endfor %}


</ol>
{% endif %}

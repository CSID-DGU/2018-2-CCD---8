{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
<meta name="description" content="Medical search engine by Elastic Search">
<meta name="author" content="Mathcoding">

<style>
h3{text-align: right;
text-shadow: 0 0 3px #95a5a6, 0 0 10px darkblue;
color: #34495e;
font-size:22px;
}
p:nth-child(1) {
 line-height:150px;

  text-decoration: none;
  text-align:center;
   
      color: white;
      text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
    }
    

 .font-size-40 {
 font-size: 40px; 
font-family: cursive;
}
  
</style>


<link href='{% static "css/style.css" %}' rel="stylesheet" >
<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<title>Mathcoding_Search Engine</title>
</head>
<body>


<h3 >Capstone&nbsp&nbsp&nbsp&nbsp<br>Mathcoding&nbsp&nbsp&nbsp&nbsp</h3>
<a style="text-decoration: none;" class="con_link" onmouseover="this.style.textDecoration='none';" onmouseout="this.style.textDecoration='none';" href="/">
<p class="font-size-40">Medical Searching Engine</p></a>

<form method="POST"
      action=""
      enctype="multipart/form-data">

<div class="search-box">

      <input class="search-txt" type="text" name="input_Symptom" placeholder="Type to Symptom">
      {% csrf_token %}
      <button type="submit" class="search-btn">
      <i class="fas fa-search" ></i>
      </button>
 </div>
</form>



</body>
</html>
